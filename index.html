<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="game" class="container">
        <h1>Rock Paper Scissors</h1>
        <h3>by Jake Warden</h3>
    </div>
    <div id="player-entry" class="player-ent">
        <input type="text" id="input-el" placeholder="Name" autocomplete="off">
        <button id="savebtn-el">Enter Game</button>
    </div>
    <div id="players" class="playerctnr">
        <div id="player-el" class="container"></div>
            <div id="output-elone" class="output"></div>
        <div id="computer-el" class="container">Computer</div>
            <div id="output-eltwo" class="output"></div>
    </div>
    <div class="btn-el">   
        <button id="rock-el" class="buttons">Rock</button>
        <button id="paper-el" class="buttons">Paper</button>
        <button id="scissors-el" class="buttons">Scissors</button>
    </div> 
    <div id="game-score"></div>
    <button id="reset-el" class="buttons">Reset Game</button>
    <script src="index.js"></script> 
</body>
          
</html>
